<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>outline</title>
  <style>
    input {
      border: 1px solid #000;
      outline-offset: 3px;
    }
    input:focus {
      outline: 2px dashed green;
    }
  </style>
</head>
<body>
  <input type="text">
</body>
</html>
